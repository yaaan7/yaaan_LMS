<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta charset="utf-8">
    <link href="/css/homework_list.css" rel="stylesheet">
</head>
<body>
<h2>과제 목록</h2>

<!-- 메시지 출력 (과제가 부여된 경우) -->
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<!-- 과제 목록 테이블 -->
<table>
    <thead>
    <tr>
        <th>과제 유형</th>
        <th>과제 제목</th>
        <th>과제 설명</th>
        <th>마감 날짜</th>
        <th>마감 시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="homework : ${homeworkList}">
        <td th:text="${homework.cate}"></td>
        <td th:text="${homework.title}"></td>
        <td th:text="${homework.description}"></td>
        <td th:text="${#temporals.format(homework.dueDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${homework.dueTime}"></td>
    </tr>
    </tbody>
</table>

<!-- 새 과제 부여하기 버튼 -->
<a href="/homework/save">새 과제 부여하기</a>
</body>
</html>
